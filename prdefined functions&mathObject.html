<html>
    <head>
        <title>String</title>
        <script type="text/javascript">
            var name="Java script";
            document.write(name);
            document.write("<br>");
            document.write("$th letter is:"+name.charAt(3));
            document.write("<br>");
            var a="hello"
            var b="good morning"
            document.write(a.concat(b));
            document.write("<br>");
            document.write(" name in uppercase:"+name.toUpperCase());
            document.write("<br>");
            document.write("name in lowercase:"+name.toLowerCase());
            document.write("<br>");
            document.write(b.slice(5,12));
            document.write("<br>");
            document.write("<length of given name is:"+name.length);
            document.write("<br>");
            document.write("................");
            document.write("<br>");
            var x=32.56;
            var y=3;
            var z=88;
            document.write("minimum rounded value of the x:"+Math.floor(x));
            document.write("<br>");
            document.write("rounded off to the nearest number:"+Math.pow(y,2));
            document.write("<br>");
            maximum=Math.max(x,y,z);
            document.write("maximum value is:"+maximum);
            minimum=Math.min(x,y,z);
            document.write("minimum value is:"+minimum);
            document.write("<br>");

        </script>
    </head>
    
</html>
